<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/accountLayout}"
      layout:fragment="Content">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 맛집 노트</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link th:href="@{/css/user/account/login.css}" rel="stylesheet">
    <!-- Js -->
    <script src="/js/user/account/login.js"></script>
</head>
<body>
<div class="main-container">
    <div class="login-container">
        <!-- 왼쪽 이미지 영역 -->
        <div class="login-left">
            <img class="login-img" src="/image/must_go_restaurant_main_image.PNG" alt="맛집 노트">
        </div>
        <!-- 로그인 폼 영역 -->
        <div class="login-right">
            <h1 class="login-title">로그인</h1>
            <form id="login-form" class="login-form" th:action="@{/user/processLogin}" method="post">
                <!-- 아이디 입력 -->
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input id="userId" type="text" class="form-control" name="userId" placeholder="아이디를 입력하세요" required>
                </div>
                <!-- 비밀번호 입력 -->
                <div class="mb-3">
                    <label for="userPw" class="form-label">비밀번호</label>
                    <input id="userPw" type="password" class="form-control" name="userPw" placeholder="비밀번호를 입력하세요" required>
                </div>
                <!-- 로그인 버튼 -->
                <button type="submit" class="btn btn-success w-100 mb-3">로그인</button>
                <!-- 링크 영역 -->
                <div class="login-bottom">
                    <a th:href="@{/findId}" class="link">계정 찾기</a>
                    <a th:href="@{/signUp}" class="link">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
